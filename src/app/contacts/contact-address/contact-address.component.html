<h2> Address </h2>
<div class="address" *ngIf="address">
    <div class="field">
        <b>Street 1</b>
        <p>{{ address.street1 }}</p>
    </div>
    <div class="field">
        <b>Street 2</b>
        <p>{{ address.street2 }}</p>
    </div>
    <div class="field">
        <b>Town</b>
        <p>{{ address.town }}</p>
    </div>
    <div class="field">
        <b>Country</b>
        <p>{{ address.country }}</p>
    </div>
</div>
